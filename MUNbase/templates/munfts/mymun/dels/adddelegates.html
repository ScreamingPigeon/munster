{% extends 'layout.html' %}
{% load static %}


{%block title%}
Add a delegate to your E-MUN Committee
{%endblock%}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md">
      <br><br>
      <div class="box">
        <h2 class="subh">Add Delegate!</h2>
        <br><br>
        <div class="alert">

        </div>
        <section class="text" style="font-size:20px">
      <form class="form-action" action="{%  url 'adddelegate' %}" method="post">
        {% csrf_token %}
          First Name: <input type="text" name="fname" value=""><br><br>
          Second Name: <input type="text" name="sname"  value=""><br><br>
          Contact Number: <input type="text" name="number" value=""><br><br>
          Committee: <select id="comm" name="committee">
            {%for row in committees %}
            <option value='{{row.name}}'>{{row.name}}</option>
            {% endfor%}
          </select> <br> <br>
          Allocation: <select id="alloc" name="alloc">
            {%for row in countries %}
            <option value='{{row}}'>{{row}}</option>
            {% endfor%}
          </select> <br> <br>
          <button type="Submit" id='bt'name="button" class="btn button-dark text">Submit</button>
      </form>

        </section>
      </div>
    </div>
  </div>
</div>
{%endblock%}
