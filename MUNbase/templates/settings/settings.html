{% extends 'layout.html' %}
{% load static %}


{%block title%}
Settings
{%endblock%}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md">
      <br><br>
      <div class="box">
        <h2 class="subh">Your Account settings and details</h2>
        <br><br>
        {%if alrt is not None%}
        <div class="alert" style="color:#67DB8F;visibility:visible; border-color:#67DB8F">
          {{alrt}}
        </div>
        {%endif%}
        <section class="text" style="font-size:20px">
          Username: {{user.username}}
          <form  action="{%url 'settings'%}" method="post">
            {%csrf_token%}
              Name:</label><input type="text" name="name" class="form-control" value="{{user.name}}"><br>
              Email<input type="text" name="email" class="form-control" value="{{user.email}}"><br>
              City: <input type="select" name="city" value="{{user.city}}"><br><br>

            <button type="submit" class="btn btn-dark">Update</button>
          </form>

        </section>
      </div>
    </div>
  </div>
</div>
{%endblock%}
