{% extends 'layout.html' %}
{% load static %}


{%block title%}
Settings
{%endblock%}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md">
      <br><br>
      <div class="box">
        <h2 class="subh">Your Account settings and details</h2>
        <br><br>

        <div class="alert" id="alert "style="color:#67DB8F;visibility:visible; border-color:#67DB8F">
          {{alrt}}
        </div>
        <section class="text" style="font-size:20px">
          Username: {{user.username}}
          <form  action="{%url 'settings'%}" method="post">
            {%csrf_token%}
              Name:<input type="text" id="name" name="name" class="form-control" value="{{user.name}}"><br>
              Email<input type="text"id ="email" name="email" class="form-control" value="{{user.email}}"><br>
              City: <input type="select" id ="city" name="city" value="{{user.city}}"><br><br>

            <button type="submit" class="btn btn-dark">Update</button>
          </form>

        </section>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  {
    name = document.getElementById("name");
    email = document.getElementById("email");
    city = document.getElementById("city");
    alert = document.getElementById("alert");
    alert.style.visibility = "hidden";
    if (name == "")||(email == "")(city==""){
      alert.innerHTML = "Please fill all the fields";
    }

    if(alert.innerHTML != ""){
      alert.style.visibility = "visible";
    }
  }
</script>
{%endblock%}
